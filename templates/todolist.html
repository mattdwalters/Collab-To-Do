<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lobster|Muli' rel='stylesheet'>
        <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <style>

    .autocomplete {
      position: relative;
      display: inline-block;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #e9ecef;
      border-bottom: none;
      z-index: 99;
      /*position the autocomplete items to be the same width as the container:*/
      top: 100%;
      left: 0;
      right: 0;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff; 
      border-bottom: 1px solid #e9ecef; 
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
      background-color: #e9e9e9; 
    }

    /*when navigating through the items using the arrow keys:*/
    .autocomplete-active {
      background-color: DodgerBlue !important; 
      color: #ffffff; 
    }

    .btn-custom {
        /*background-color: #f4df42;*/
        background-image: linear-gradient(#feda46, #ffec63);
        -webkit-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        -moz-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
    }

    .rpt-spinner {
        width: 60%;
    }

    .custom-select {
        border: 1px solid #e9ecef;
        border-radius: 2px;
    }

    .navbar-nav{
        flex: 1;
    }

    .tblrow-custom {
        /*background-color: #feda46;*/
        background-image: linear-gradient(#feda46, #ffec63);
        border-radius: 10px;
        -webkit-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        -moz-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
    }

    .large-text {
        font-size: 22px;
    }

    .profile-icon {
        height: 30px;
        width: 30px;
    }

    </style>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">  
            <div class="navbar-collapse">
                <ul class="navbar-nav d-flex align-items-center justify-content-between">
                    <li class="nav-item">
                        <h1 class="navbar-brand m-3 logo">L</h1>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href = "{{ url_for('home') }}">Back to Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li> 
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="p-4 mx-5 mt-3">
                <div class="d-flex justify-content-between">
                    <div class="d-block">
                        <h1 class="font-weight-bold">{{ list_info['listname'] }}</h1>
                        <h4>List code: #{{ list_info['listcode'] }}</h4>
                    </div>
                    <div class="d-flex align-items-center">
                        <a class="btn btn-light mx-3" href="{{ url_for('todo_members', lid=lid) }}">Members</a>
                        {% if curr_user == list_info['listowner'] %}
                        <a class="btn btn-danger mx-3" href="{{ url_for('delete_list', lid=lid) }}" onclick="return confirm('Are you sure you want to delete this list?\nThis cannot be undone.')">Delete list</a>
                        {% else %}
                        <a class="btn btn-danger" href="{{ url_for('leave_list', lid=lid) }}" onclick="return confirm('Are you sure you want to leave?')">Leave list</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3 p-5 bg-white rounded-lg">
            <table class="table table-borderless">
                <thead>
                    <tr class="d-flex">
                        <th class="col-1 text-center">Name</th>
                        <th class="col-1 text-center">Assignee</th>
                        <th class="col-8 text-center">To Do</th>
                        <th class="col-2"></th>
                    </tr>
                </thead>
                <tbody>
                {% for row in todo_list %}
                    <tr class="d-flex tblrow-custom mb-2">
                        <td class="col-1 pt-3 text-center">
                            <a data-toggle="tooltip" data-placement="top" title="{{ row['author'] }}" href="#">
                                <img class="profile-icon" src="../static/images/profile-icon.png">
                            </a>
                        </td>
                        <td class="col-1 pt-3 text-center">
                            <a data-toggle="tooltip" data-placement="top" title="{{ row['assignee'] }}" href="#">
                                <img class="profile-icon" src="../static/images/profile-icon.png">
                            </a>
                        </td>
                        <td class="col-8 large-text text-center">{{ row["itemname"] }}</td>
                        <td class="col-2 text-center">
                            <form action="{{ url_for('delete_todo') }}" method="post">
                                <input type="hidden" name="iid" value="{{ row.iid }}">
                                <input type="hidden" name="lid" value="{{ row.lid }}">
                                <button type="submit" class="btn font-weight-bold">Done!</button>
                            </form>
                       </td>
                    </tr>
                {% endfor %}
                    <tr>
                        <td><button type="button" class="btn btn-custom" data-toggle="modal" data-target="#newToDo">+</button></td>   
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="newToDo" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h4 class="logo">L</h4>
                        </div>
                        <div class="modal-title-container">
                            <h4 class="modal-title"><strong>To Do</strong></h4>
                        </div>
                        <div>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    </div>
                    <form autocomplete="off" method="post">
                        <div class="modal-form-content">
                            <div class="new-list-div">
                                <label for="itemname" class="new-list-label">To Do:</label><br>
                                <input name="itemname" type="text" class="new-list-input" value="{{ request.form.itemname }}" required>
                            </div>
                            <div class="new-list-div autocomplete">
                                <label for="assignee" class="new-list-label">Assign to (Optional):</label><br>
                                <input id="assigneeInput" name="assignee" type="text" class="new-list-input" value="{{ request.form.assignee }}" required>
                            </div>
                            <div class="rpt-spinner mx-auto mb-4">
                                <label for="repeat" class="new-list-label">Repeat:</label><br>
                                <select name="repeat" class="custom-select" value="{{ request.form.repeat }}">
                                    <option value="none" selected>None</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button class="btn new-list-submit" type="submit">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script>
    function autocomplete(inp, arr) {
      /*the autocomplete function takes two arguments,
      the text field element and an array of possible autocompleted values:*/
      var currentFocus;
      /*execute a function when someone writes in the text field:*/
      inp.addEventListener("input", function(e) {
          var a, b, i, val = this.value;
          /*close any already open lists of autocompleted values*/
          closeAllLists();
          if (!val) { return false;}
          currentFocus = -1;
          /*create a DIV element that will contain the items (values):*/
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          /*append the DIV element as a child of the autocomplete container:*/
          this.parentNode.appendChild(a);
          /*for each item in the array...*/
          for (i = 0; i < arr.length; i++) {
            /*check if the item starts with the same letters as the text field value:*/
            if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
              /*create a DIV element for each matching element:*/
              b = document.createElement("DIV");
              /*make the matching letters bold:*/
              b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              /*insert a input field that will hold the current array item's value:*/
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
              /*execute a function when someone clicks on the item value (DIV element):*/
              b.addEventListener("click", function(e) {
                  /*insert the value for the autocomplete text field:*/
                  inp.value = this.getElementsByTagName("input")[0].value;
                  /*close the list of autocompleted values,
                  (or any other open lists of autocompleted values:*/
                  closeAllLists();
              });
              a.appendChild(b);
            }
          }
      });
      /*execute a function presses a key on the keyboard:*/
      inp.addEventListener("keydown", function(e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
            increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 38) { //up
            /*If the arrow UP key is pressed,
            decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
              /*and simulate a click on the "active" item:*/
              if (x) x[currentFocus].click();
            }
          }
      });
      function addActive(x) {
        /*a function to classify an item as "active":*/
        if (!x) return false;
        /*start by removing the "active" class on all items:*/
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        /*add class "autocomplete-active":*/
        x[currentFocus].classList.add("autocomplete-active");
      }
      function removeActive(x) {
        /*a function to remove the "active" class from all autocomplete items:*/
        for (var i = 0; i < x.length; i++) {
          x[i].classList.remove("autocomplete-active");
        }
      }
      function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
          if (elmnt != x[i] && elmnt != inp) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }
      /*execute a function when someone clicks in the document:*/
      document.addEventListener("click", function (e) {
          closeAllLists(e.target);
      });
    }

    var members = JSON.parse('{{ members_arr|tojson }}');
    autocomplete(document.getElementById("assigneeInput"), members);

    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
    });

    </script>
    </body>
</html>
