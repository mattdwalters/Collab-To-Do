<!DOCTYPE html>

<html>
    <head>
        <title>To do list</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="../static/scripts.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <style>
    h1, h3 {
        font-family: "Raleway";
        color: black;
    }

    body {
        padding-left: 2em;
        padding-top: 2em;
        color: black;
    }

    button {
        color: black !important;
    }

    table {
        font-family: "Montserrat";
    }

    thead td {
        font-weight: 900;
    }

    </style>
    
    <body>
        <script>
            $(document).ready(function() {
                
                $(".delete").click(function(e){
                    var table = document.getElementById("browse");
                    var row = table.insertRow($("#browse").length);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    //cell1.innerHTML = $("#subscriptions").closest('tr').find(".event_type").html();
                    cell1.innerHTML = "Sports";
                    console.log($("#subscriptions").closest('tr'));
                    cell2.innerHTML = "<button class='btn delete' type='button'>&#x2b;</button>";
                    $(this).closest('tr').remove();
                });

                $(".add").click(function(e) {
                    var table = document.getElementById("subscriptions");
                    var row = table.insertRow($("#subscriptions").length);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    //cell1.innerHTML = $("#browse").closest('tr').find(".event_type").html();
                    cell1.innerHTML = "Community";
                    cell2.innerHTML = "<button class='btn add' type='button'>&#10005;</button>";
                    $(this).closest('tr').remove();
                });
            });
        </script>
        <button type = "button" class = "btn"><a style = "color: black; text-decoration: none;" href = "/">Back</a></button>

        <h1>To Do List</h1>
        <table class = "table">
            <thead>
                <td>Name</td>
                <td>To Do</td>
                <td></td>
            </thead>
             
            {% for row in todo_list %}
                <tr>
                   <td>{{ row["username"] }}</td>
                   <td>{{ row["itemname"] }}</td>
                   <td><input type="checkbox"></td>
                </tr>
            {% endfor %}
        </table>
        <button type="button" class="btn" data-toggle="modal" data-target="#myModal">+</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">To Do</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        To do: <input type="text"><br>
                        Location: <input type="text"><br>
                        Repeat: <select>
                            <option value="volvo">Daily</option>
                            <option value="saab">Weekly</option>
                            <option value="opel">Monthly</option>
                            <option value="audi">Custom</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
