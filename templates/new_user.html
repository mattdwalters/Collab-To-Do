<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../static/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <style>
  #acc_splash {
    font-family: "Montserrat";
    font-size: 70px;
  }

  body {
    margin: auto;
    padding: 12em;
  }

  h1 {
    color: black;
  }

  form, p{
    font-family: "Montserrat";
  }

  p {
    color: black;
    text-decoration: none;
    text-decoration-color: black; 
  }
  </style>
  <body>
    <div class="container">
      <h1 id = "acc_splash">Create a New Account</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input type="password" placeholder="Confirm Password" name="confirm" value="{{ request.form.confirm }}">
        <input class="btn btn-default" type="submit" value="Create">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
