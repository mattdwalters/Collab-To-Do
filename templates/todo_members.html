<!DOCTYPE html>

<html>
    <head>
        <title>To do list</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="../static/scripts.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        <button type = "button" class = "btn"><a style = "color: black; text-decoration: none;" href = "javascript:history.back()">Back</a></button>

        <h1>Members</h1>
        <h4>List Owner: {{ list_owner['firstname'] }} {{ list_owner['lastname'] }} ({{ list_owner['username'] }})</h4>
        <table class = "table">
            <thead>
                <th>Name</th>
                <th>Username</th>
            </thead>
             
            {% for row in members %}
                <tr>
                   <td>{{ row["firstname"] }} {{ row["lastname"] }}</td>
                   <td>{{ row["username"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
