<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Lobster|Muli' rel='stylesheet'>
        <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" type="text/css">
    </head>
    <style>
    .navbar-nav{
        flex: 1;
    }
    .tblrow-custom {
        /*background-color: #feda46;*/
        background-image: linear-gradient(#feda46, #ffec63);
        border-radius: 10px;
        -webkit-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        -moz-box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
        box-shadow: 0px 5px 10px -1px rgba(230,230,230,1);
    }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">  
            <div class="navbar-collapse">
                <ul class="navbar-nav d-flex align-items-center justify-content-between">
                    <li class="nav-item">
                        <h1 class="navbar-brand m-3 logo">L</h1>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href = "javascript:history.back()">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li> 
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="p-4 mx-5 mt-3">
                <div class="d-flex justify-content-between">
                    <div class="d-block">
                        <h1 class="font-weight-bold">Members of {{ list_owner['listname'] }}</h1>
                        <h4>List Owner: {{ list_owner['firstname'] }} {{ list_owner['lastname'] }} ({{ list_owner['username'] }})</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3 p-5 bg-white rounded-lg">
            <table class="table table-borderless">
                <thead>
                    <tr class="d-flex">
                        <th class="col-5">Name</th>
                        <th class="col-5">Username</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in members %}
                    <tr class="d-flex tblrow-custom mb-2">
                       <td class="col-5 font-weight-bold">{{ row["firstname"] }} {{ row["lastname"] }}</td>
                       <td class="col-5 font-weight-bold">{{ row["username"] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
